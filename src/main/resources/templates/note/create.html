<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Notes Manager</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-4">Create a Meow Note</h1>
  <form th:action="@{/note/create}" method="post" class="p-4 bg-light rounded shadow-sm">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="Enter note title"/>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content:</label>
      <textarea id="content" name="content" class="form-control" rows="4" placeholder="Enter note content"></textarea>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Create</button>
      <a href="/note/list" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
